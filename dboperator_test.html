<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      var num1 = 10;
      var num2 = 3;

      num1 += num2;
      document.write(num1, "<br>");

      num1 -= num2;
      document.write(num1, "<br>");

      num1 *= num2;
      document.write(num1, "<br>");

      num1 %= num2;
      document.write(num1, "<br>");

    </script>
  </head>
  <body>

  </body>
</html>
