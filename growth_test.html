<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      //증감 연산자를 사용해 변수에 저장된 숫자를 증가하거나 감소하여 문서에 출력하는 예제
      var num1 = 10;
      var num2 = 20;
      var result;

      num1--;
      document.write(num1, "<br>");

      num1++;
      document.write(num1, "<br>");

      result = num2++;
      document.write(result, "<br>");

      result = ++num2;
      document.write(result, "<br>");
    </script>
  </head>
  <body>

  </body>
</html>
