<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      //비교 연사 후 논리 연산
      var a = 10;
      var b = 20;
      var m = 30;
      var n = 40;

      var result;
      result = a>b || b>=m ||m>n; //f||f||f
      document.write(result, "<br>"); //f

      result = a>b || b>=m || m<=n; //f||f||t
      document.write(result, "<br>"); //t

      result = a<=b && b>=m && m<=n; //t && f
      document.write(result, "<br>"); //f

      result = a<=b && b<=m && m<=n;
      document.write(result, "<br>"); //t

      result != (a > b);
      document.write(result, "<br>"); //t


    </script>
  </head>

  </body>
</html>
