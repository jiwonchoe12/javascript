<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      function CheckWeight(name, height, weight){
        this.userName = name;
        this.userHeight = height;
        this.userWeight = weight;
        this.minWeight;
        this.maxWeight;
      }

      CheckWeight.prototype.getInfo = function(){
          var str = "";
          str += "name: " + this.userName + ", ";
          str += "height: " + this.userHeight + ", ";
          str += "weight: " + this.userWeight + "<br>";
          return str;
      }
      CheckWeight.prototype.getResult = function(){
          this.minWeight = (this.userHeight - 100) * 0.9 - 5;
          this.maxWeight = (this.userHeight - 100) * 0.9 + 5;

          if (this.userWeight >= this.minWeight
            && this.userWeight <= this.maxWeight){
              return "정상 몸무게입니다";
            } else if (this.userWeight < this.minWeight){
              return "정상 몸무게보다 미달입니다";
            } else {
              return "정상 몸무게보다 초과입니다";
            }
        }

      var jang = new CheckWeight("장보리", 168, 62);
      var park = new CheckWeight("박달재", 180, 88);

      console.log(jang);
      console.log(park);

      document.write(jang.getInfo());
      document.write(jang.getResult());

      document.write(jang.getResult === park.getResult);
    </script>
  </head>

</html>
