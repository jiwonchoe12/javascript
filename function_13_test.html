<script>
  function TestScore(name, kor, eng){
    this.userName = name;
    this.korNum = kor;
    this.engNum = eng;
  }

  TestScore.prototype.getTestInfo = function(){
      document.write("name: " +this.userName+ "<br>");
      document.write("Korean: " +this.korNum+ "<br>");
      document.write("English: " +this.engNum+ "<br>");
  }

  TestScore.prototype.getAvg = function(){
      return (this.korNum + this.engNum) / 2;
    }

  var kimgun = new TestScore("Kim", 80, 90);
  var ohgun = new TestScore("Oh", 100, 80);

  kimgun.getTestInfo();
  document.write("average score: " + kimgun.getAvg() + "<br><br>");

  ohgun.getTestInfo();
  document.write("average score: " + ohgun.getAvg() + "<br>");

</script>
