      var userName = prompt("당신의 영문 이름은?", "");

      var upperName = userName.toUpperCase();
      document.write(upperName, "<br>");

      var userNum = prompt("당신의 연락처는?", "");

      //substring : a부터 b이전 문자를 반환한다
      document.write(result, "<br>");
    </script>
