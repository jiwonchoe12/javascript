<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      .red {
        color : #f33;
      }

      .blue {
        color : #00f;
      }
    </style>
    <title></title>
    <script>
        var i = 20;
        while(i>=10)
        {
          if(i%2==0)
          {
            document.write("<p class='red'>" + i + "</p>");
          }

          else
          {
            document.write("<p class='blue'>" + i + "</p>");
          }

          i--;
        }
    </script>
  </head>
  <body>

  </body>
</html>
