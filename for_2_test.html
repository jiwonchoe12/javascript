<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style media="screen">
      .red {
        color : #f33;
      }
      .aqua {
        color : #33ffff;
      }
      .blue {
        color : #00f;
      }
    </style>
    <title></title>
    <script>
      for (var i =1; i<=100; i++)
      {
        if(i%5==0 && i%7 !=0)
        {
          document.write("<p class = 'red'>" + i + "</p>");
        }
        else if (i%7 ==0 && i%5 !=0)
        {
          document.write("<p class='aqua'>" + i + "</p>");
        }
        else {
          document.write("<p class='blue'>" + i + "</p>");
        }
      }
    </script>
  </head>
  <body>

  </body>
</html>
