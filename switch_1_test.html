<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      //질의 응답 창을 통해 포털 검색 사이트 이름을 입력받고 switch문을 이용하여
      //입력한 이름에 해당하는 사이트로 이동하도록 작성한 예제
      var site = prompt("네이버, 다음, 네이트, 구글 중 \
      즐겨 사용하는 포털 검색 사이트는?", "");
      var url;

      switch(site)
      {
        case "구글":
          url = "www.google.com";
          break;
        case "다음":
          url = "www.daum.com";
          break;
        case "네이버":
          url = "www.naver.com";
          break;
        case "네이트":
          url = "www.nate.com";
          break;
        default:
          alert("보기 중에 없는 사이트입니다");
      }

      if(url)location.href = "http://" + url;
      //location.href : 새로운 페이지로 이동됨
    </script>
  </head>
  <body>

  </body>
</html>
