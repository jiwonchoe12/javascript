<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
    //배열 객체 메서드 사용
      var arr_1 = ["사당", "교대", "방배", "강남"];
      var arr_2 = ["신사", "압구정", "옥수"];

      var result = arr_1.join("-"); //문자열 반환
      console.log(result);

      result = arr_1.concat(arr_2); //두개의 배열을 하나로 결합
      console.log(result);

      result = arr_1.slice(1,3);
      console.log(result);

      arr_1.sort(); //정렬
      console.log(arr_1);

      arr_2.reverse();
      console.log(arr_2);
    </script>
  </head>
  <body>

  </body>
</html>
