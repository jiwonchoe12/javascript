<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      //confirm()method : 확인 (true)/ 취소(false) 창
      var result = confirm("정말로 회원을 탈퇴하시겠습니까?");

      if(result)
      {
        document.write("탈퇴 처리되었습니다")
      }
      else {
        document.write("탈퇴 취소 되었습니다");
      }
    </script>
  </head>
  <body>

  </body>
</html>
