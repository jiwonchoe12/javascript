<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      //비교 연산자
      var a = 10;
      var b = 20;
      var f = "20";
      var result;

      result = a > b;
      document.write(result, "<br>");

      result = a < b;
      document.write(result, "<br>");

      result = a <= b;
      document.write(result, "<br>");

      result = b == f;
      document.write(result, "<br>");

      result = a != b;
      document.write(result, "<br>");

      result = b === f;
      document.write(result, "<br>");
    </script>
  </head>
  <body>

  </body>
</html>
